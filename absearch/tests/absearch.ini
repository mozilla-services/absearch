[absearch]
host = 0.0.0.0
port = 7654
server = gevent
debug = 1
config = config.json
schema = config.schema.json
max_age = 3600
backend = aws
counter = redis

[redis]
host = 0.0.0.0
db = 0
port = 7777

[aws]
bucketname = absearch
is_secure = 0
host = 0.0.0.0
port = 5000
use_path_style = 1
timeout = 0.2
num_retries = 2

[statsd]
host = localhost
port = 8125
prefix = meh

[sentry]
enabled = 0
dsn = http://somekey:secret@localhost/absearch

[loggers]
keys = root,absearch,request.summary

[handlers]
keys = consoleHandler

[formatters]
keys = simpleFormatter

[logger_root]
level = WARNING
handlers = consoleHandler

[logger_absearch]
level = WARNING
handlers = consoleHandler
qualname = absearch
propagate = 0

[logger_request.summary]
level = ERROR
handlers = consoleHandler
qualname = request.summary

[handler_consoleHandler]
class = StreamHandler
level = WARNING
formatter = simpleFormatter
args = (sys.stdout,)

[formatter_simpleFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt =

